<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kunstler+Script&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the Breslev Community Platform Project</h1>
    <div class="form-wrapper">
        <div class="form-container" id="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword">Show</button>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Age">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="form-container" id="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-group password-container">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" id="toggleLoginPassword">Show</button>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
</body>
</html>
